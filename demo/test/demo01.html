<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XX.className.endsWith('_XX')</title>
    <style>
        *{
            list-style: none;
        }
        ul{
            overflow: hidden;
        }
        ul li{
            float: left;
            padding: 3px 15px;
            border: 1px solid #999;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
        <h4>点击A、B、C、D看console</h4>
        <ul>
            <li class="btn">A</li>
            <li class="btn_sum">B</li>
            <li class="btn">C</li>
            <li class="btn_sum">D</li>
        </ul>
</body>
<script>
    window.onload=function(){
        var btns=document.getElementsByTagName('li');
        for (var i = 0; i < btns.length; i++) {
            btns[i].onclick=fun;
        };
    }
    // endsWith是es6的语法，浏览器兼容性差
    function fun(){
        if(this.className.endsWith('_sum')){
            console.log(this);
        }else{
            console.log("className不是_sum结尾");
        }
    }
</script>
</html>
