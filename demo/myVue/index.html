<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if、v-else</title>
    <script src="js/vue.js"></script>
    <!--copy from http://vuejs.org.cn/guide/-->
    <link rel="stylesheet" href="css/demo.css">
</head>
<body>
    <div id="app">
        <div v-if="willShow">
        	<img  src="img/aodi02.jpg" alt="">
        </div>
        <div v-else>
        	<img src="img/aodi03.jpg" alt="">
        </div>
        <button @click="fn()">改变</button>
    </div>
    <script>
        var vm=new Vue({
            el:"#app",
            data:{
                willShow:true
            },
            methods:{
                fn:function(){
                    if(this.willShow==true){
                        this.willShow=false;
                    }else{
                        this.willShow=true
                    }
                }
            }
        });
    </script>
</body>
</html>
