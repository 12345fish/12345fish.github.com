<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue绑定class和style</title>
    <script src="../js/vue.js"></script>
    <!--copy from http://vuejs.org.cn/guide/-->
    <style>
        .classA{
            width: 200px;
            height:200px;
            background: black;
        }
        .classB{
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="app" v-bind:class="{'classA':isA}">
        <h3 v-bind:class="whatClass">vue绑定的classB</h3>
    </div>
    <div id="obj" v-bind:style="[styObj,styleObjA]">vue改变内联样式 <br>
        <p v-bind:style="styleObjB">vue改变内联</p>
    </div>
<script>
    var vm=new Vue({
        data:{
            isA:true,
            whatClass:{
                classB:true
            }
        }
    });
    vm.$mount("#app");
    var vp=new Vue({
        data:{
            styObj:{
                color:"red",
                fontSize:"20px"
            },
            styleObjA:{
                backgroundColor:"blue",
                width:"200px"
            },
            styleObjB:{
                color:"yellow",
                transform:"rotateY(45deg)"
            }
        }
    });
    vp.$mount("#obj");
</script>
</body>
</html>
