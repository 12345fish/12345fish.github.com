<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>渲染列表</title>
    <script src="../js/vue.js"></script>
    <!--copy from http://vuejs.org.cn/guide/-->
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="sum in todos">
                {{sum.text}}
            </li>
        </ul>
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                todos:[
                    {text:"Learn javascript."},
                    {text:"Learn Vue.js!"},
                    {text:"Build someThing."},
                    {text:"Learn More"}
                ]
            }
        })
    </script>
</body>
</html>
