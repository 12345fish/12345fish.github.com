<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性</title>
    <script src="../js/vue.js"></script>
    <!--copy from http://vuejs.org.cn/guide/-->
</head>
<body>
    <div id="app">
        {{fullName}}
    </div>
    <div id="obj">
        {{fullName}}
    </div>
    <script>
        var vm=new Vue({
            data:{
                firstName:"jiuCheng",
                lastName:"Wang"
            },
            computed:{
                fullName:function(){
                    return this.firstName+" "+this.lastName;
                }
            }
        });
        vm.$mount("#app");
//        案例二
        var vp=new Vue({
            data:{
                firstName:"Bill",
                lastName:"Gates"
            },
            computed:{
                fullName:{
                    get:function(){
                        return this.firstName+"-"+this.lastName;
                    },
                    set:function(newValue){
                        var names=newValue.split(" ");
                        this.firstName=names[0];
                        this.lastName=names[names.length-1]
                    }
                }
            }
        });
        vp.$mount("#obj");
        vp.fullName="Hello Kity"
    </script>
</body>
</html>
