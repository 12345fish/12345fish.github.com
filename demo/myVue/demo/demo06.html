<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if</title>
    <script src="../js/vue.js"></script>
    <!--copy from http://vuejs.org.cn/guide/-->
</head>
<body>
    <div id="app">
        <p v-if="willShow">v-if</p>
        <a v-bind:href="url">跳转</a><br>
        <!--缩写-->
        <a :href="url">跳转v-vind:href的简写:href</a>
    </div>
    <div id="obj">
        <button v-on:click="created()">看console</button>
        <br>
        <!--缩写-->
        <button @click="created()">看console，v-on:click的简写:@click</button>
    </div>
    <script>
        var Obj=new Vue({
            el:"#app",
            data:{
                willShow:true,//false显示与隐藏
                url:"demo05.html"
            }
        });
        var vm=new Vue({
            data:{
                a:1
            },
            methods:{
                created:function(){
                    console.log(this.a++);
                }
            }
        });
        vm.$mount("#obj");
        console.log(vm.a)//1
        vm.a=10;
    </script>
</body>
</html>
