<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="gb2312">
    <title></title>
    <link href="css/mBase.css" rel="stylesheet" type="text/css">
    <link href="css/jquery.mCustomScrollbar.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="css/jquery.range.css" type="text/css">
    <script type="text/javascript" src="js/jquery.1.10.js"></script>
    <style>

        .w980{width:980px; margin-left:auto; margin-right:auto;}
        .c_D{position:absolute;left:0px;top:3050px;}

        .c_D_p01{position:absolute;left:-469px;top:0px;opacity:1;}

        .c_D_p02{position:absolute;left:-469px;top:0px;opacity:0;}



        .demo{position:absolute;left:380px;top:570px;}

    </style>
</head>
<body>
      <div class="wrapper">
          <div class="c_D w980 unit" data-id="D">

              <span class="c_D_p01"><img src="images/4_1.png"/></span>
              <span class="c_D_p02"><img src="images/4_2.png"/></span>
              <div class="demo">
                  <input type="hidden" class="single-slider" value="25" />
                  <div class="va"></div>
              </div>
          </div>


          <p>122313213</p>
      </div>
      <script src="js/jquery.range.js"></script>
      <script>
          $(function() {
              $('.single-slider').jRange({
                  onstatechange: function() { var s =$(".single-slider").val(); if(s<25){$(".c_D_p02").fadeTo(0, 0);}else if(s>75){$(".c_D_p02").fadeTo(0, 1);}else{ $(".c_D_p02").fadeTo(0, (s-25)/50); }     },
                  from: 0,//滑动范围的最小值，数字，如0
                  to: 100,//滑动范围的最大值，数字，如100
                  step: 1,//步长值，每次滑动大小
                  format: '%s',//数值格式
                  width: 300,//滑动条宽度
                  showLabels: false,// 是否显示滑动条下方的尺寸标签
                  showScale: false //是否显示滑块上方的数值标签
              });
          });
      </script>

</body>
</html>
