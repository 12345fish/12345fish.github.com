		<script>
			$(function(){
			    function findInUrl(str) {
				     url = location.href;
				     return url.indexOf(str) == -1 ? false : true;
			    }
			    //获取url参数
				    function queryString(key) {
				     return (document.location.search.match(new RegExp("(?:^\\?|&)"+key+"=(.*?)(?=&|$)"))||['',null])[1];
			    }
			    vid = queryString('videoID');
				var descriptionData = videoObj[vid][1];
				var videoInfo = videoObj[vid][2][0];
					$(".work_right").append('<img src="'+videoInfo+'" alt="">');
				for (var i = 0; i < descriptionData.length; i++) {
					var liName = $("<li>" + descriptionData[i] + "</li>");
					$("#dep").append(liName);
				};
				$("#currenttitle").html(videoObj[vid][0][0].workname);
				$(".workdate").html(videoObj[vid][0][0].workdate);
				$(".workname").html(videoObj[vid][0][0].workname);

				if (/Android|webOS|iPhone|iPod|iPad|IEMobile|BlackBerry/i.test(navigator.userAgent)) {
					$("#mediaplayer").css('z-index', '-99');
				}
				$("#videomethod").attr({
					'src': videoInfo + '.mp4',
					'poster': videoInfo + '.jpg'
				});
				jwplayer("mediaplayer").setup({
					flashplayer : "video/player.swf",
					file : videoInfo + '.mp4'
				});
				$(".next").click(function(event) {
					if (vid < 6) {
						++vid;
					}else{
						vid = 0;
					}
					url = location.href;
					location.href = "work-video.html?videoID="+ vid;
				});
				$(".prev").click(function(event) {
					if (vid > 0) {
						--vid;
					}else{
						vid = 6;
					}
					url = location.href;
					location.href = "work-video.html?videoID="+ vid;
				});
				

			});
